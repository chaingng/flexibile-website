<div id="contact-section" class="parallax contact-container" data-stellar-background-ratio="0.3">
<section class="row section">
					<div class="row-content buffer even clear-after">
						<div class="section-title"><h3>お問い合わせ</h3></div>
						<p>{{contact_comment }}</p>
						<div class="column nine">
							<form id="contact-form" class="contact-section" method="post" action="">
								<span class="pre-input"><i class="icon icon-user"></i></span>
								<input class="name plain buffer" type="text" name="name" placeholder="お名前">
								<span class="pre-input"><i class="icon icon-email"></i></span>
								<input class="email plain buffer" type="email" name="email" placeholder="メールアドレス">
								<textarea class="plain buffer" name="message" placeholder="お問い合わせありがとうございます"></textarea>
								<input id="send" class="plain button red" type="button" value="送信">
							</form>
							<div id="success"></div>
						</div>
						<div class="column three last">
							<div class="widget">
								<h4>会社</h4>
								<p>
									{{contact_company }}
								</p>
							</div>

							<div class="widget">
								<h4>住所</h4>
								<p>
									{{contact_location }}
								</p>
							</div>

							<div class="widget">
								<h4>電話番号</h4>
								<p>
									00-0000-0000
								</p>
							</div>

							<div class="widget">
								<h4>FAX</h4>
								<p>
									00-0000-0000
								</p>
							</div>


						</div>
					</div>
				</section>
	</div>
