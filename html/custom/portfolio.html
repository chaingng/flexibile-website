<div id="portfolio-section" class="parallax contact-container" data-stellar-background-ratio="0.3">
				<section class="row section">
					<div class="row-content buffer even clear-after">
						<div class="section-title"><h3>建築実例</h3></div>
						<div class="grid-items blog-section masonry-style preload">

							{% for item in portfolio %}
							<article class="item column six">
								<a href="#">
									<figure><img src="{{item.img}}" alt=""><span class="blog-overlay"><i class="icon icon-doc"></i></span></figure>
									<div class="blog-excerpt">
										<div class="blog-excerpt-inner">
											<h5 class="meta-post">{{item.title}}</h5>
											<h2>{{item.detail}}</h2>
										</div>
									</div>
								</a>
							</article>
							{% endfor %}

							<div class="shuffle-sizer three"></div>
						</div>
					</div>
				</section>
</div>
